<!DOCTYPE html>
<html>
<head>
    <title>Página Estilizada</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('Fondo/Fondo Aventura Magica Park .jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            height: 150px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .button-container a {
            padding: 15px 25px;
            font-size: 1.2em;
            background: rgba(255, 204, 0, 0.75);
            color: #333;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s, color 0.3s;
            text-decoration: none;
            margin-left: 10px;
        }

        .button-container a:hover {
            background: rgba(230, 184, 0, 0.85);
            transform: scale(1.05);
            color: #fff;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
            position: absolute;
            bottom: 50px;
        }

        h1 {
            margin: 0;
            font-size: 3em;
            color: #2c3e50;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
        }

        h2 {
            margin: 10px 0;
            font-size: 2em;
            color: #2980b9;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="Fondo/Logo.jpeg" alt="Logo Aventura Magia Park" class="logo">
    </div>

    <div class="button-container">
        <a href="#">Boletira</a>
        <a href="#">Juegos</a>
        <a href="#">Carrito</a>
        <a href="categorias.html">Iniciar Sesión</a>
        <a href="#">Registrarse</a>
    </div>

    <div class="content">
        <h1>Bienvenido</h1>
        <h2>Jhonny Romero</h2>
    </div>

</body>
</html>
